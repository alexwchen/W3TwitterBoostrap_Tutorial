<!DOCTYPE html>
<!-- saved from url=(0063)http://www.w3resource.com/twitter-bootstrap/example-button.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<title>Example of Bootstrap Button JavaScript Plugin</title>
    	<link href="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap.css" rel="stylesheet" type="text/css">

		<style type="text/css"></style><style type="text/css"></style>
	</head>


	<body>
		<div class="container">
			<div class="row">
				<div class="span8">
					<h2>Example of Bootstrap Button JavaScript Plugin</h2>
					<h3>Control state</h3>
					<p><button id="fat-btn" data-loading-text="loading..." class="btn btn-primary">Loading State</button></p>
					<h3>Single toggle</h3>
					<p><button class="btn btn-primary" data-toggle="button">Single Toggle</button></p>
					<h3>Checkbox</h3>
					<p></p>
					<div class="btn-group" data-toggle="buttons-checkbox">
                    	<button class="btn btn-primary">Left</button>
                    	<button class="btn btn-primary">Middle</button>
                    	<button class="btn btn-primary">Right</button>
    				</div>
					<p></p>
					<h3>Radio</h3>
					<p></p>
					<div class="btn-group" data-toggle="buttons-radio">
                    	<button class="btn btn-primary">Left</button>
                    	<button class="btn btn-primary">Middle</button>
                    	<button class="btn btn-primary">Right</button>
                  	</div>
					<p></p>
				</div>
			</div>
		</div>

		<!--Except 	'Control state', other buttons require only jquery.js and bootstrap-button.js JavaScript files-->			  
		<script type="text/javascript" src="./Example of Bootstrap Button JavaScript Plugin_files/jquery.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-transition.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-alert.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-modal.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-dropdown.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-scrollspy.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-tab.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-tooltip.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-popover.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-button.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-carousel.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/bootstrap-typeahead.js"></script>
		<script src="./Example of Bootstrap Button JavaScript Plugin_files/application.js"></script>


	</body>
</html>
