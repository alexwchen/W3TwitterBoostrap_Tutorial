<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<meta charset="utf-8"> 
		<title>Twitter Bootstrap Multicon-page pagination example</title> 
		<meta name="description" content="Twitter Bootstrap Multicon-page pagination example">
		<link href="http://www.w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				margin: 50px;
			}
		</style>
		<style type="text/css"></style><style type="text/css"></style>
	</head>
	
	<body>
		<h1> pagination 1 </h1>
		<div class="pagination">
  			<ul>
    			<li><a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">Prev</a></li>
    			<li class="active">
      				<a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">1</a>
    			</li>
    			<li><a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">2</a></li>
    			<li><a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">3</a></li>
    			<li><a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">4</a></li>
    			<li><a href="http://www.w3resource.com/twitter-bootstrap/Multicon-page-pagination-example.html#">Next</a></li>
  			</ul>
		</div>
		
		<h1> pagination 2 </h1>
		<ul class="pager">
		  	<li>
		    	<a href="http://www.w3resource.com/twitter-bootstrap/pager-example-next-previous.html#">Previous</a>
		  	</li>
		  	<li>
		    	<a href="http://www.w3resource.com/twitter-bootstrap/pager-example-next-previous.html#">Next</a>
		  	</li>
		</ul>
		
		
		<h1> pagination 3 </h1>
		<ul class="pager">
		  	<li class="previous">
		    	<a href="http://www.w3resource.com/twitter-bootstrap/pager-example-old-new.html#">← Older</a>
		  	</li>
		  	<li class="next">
		    	<a href="http://www.w3resource.com/twitter-bootstrap/pager-example-old-new.html#">Newer →</a>
		  	</li>
		</ul>
		
		

 	</body>
</html>
